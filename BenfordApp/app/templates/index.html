<!DOCTYPE html>
<html lang="en">
  <title>Benford Analysis</title>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="https://unpkg.com/tabulator-tables@4.7.2/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.7.2/dist/js/tabulator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="{{ url_for('static',filename='js/chart.js') }}"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div id="app">
        <div class="title">
          <h1>Benford Analysis</h1>
        </div class="buttons">
          <button
          data-toggle="modal"
          data-target="#file-load"
          aria-haspopup="true"
          aria-expanded="false">Select File
          </button>

          &rarr;

          <button
          type="button"
          id=""
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">
          Select Field
          </button>


          <div class="dropdown-menu">
            <a
              class="dropdown-item disabled"
              href="#"
              v-if="csvHeaders.length == 0">
              No file...</a>
            <a
              class="dropdown-item"
              href="#"
              v-if="csvHeaders.length > 0"
              v-for="(header,index) in csvHeaders"
              :key="'h-' + index"
              @click="selectField(header)">
              [[header]]</a>
          </div>

          &rarr;

          <button
            type="button"
            data-toggle="modal"
            @click="genResult">
            Generate Result
          </button>
          <div/>

          <div ref="table" id="tabulator-table" class="site shadow"></div>

        {% include 'modals/fileLoader.html' %}
        {% include 'modals/results.html' %}

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.x"></script>
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>

  </body>
</html>
